[filter_remote]
# > 分流订阅 
# 规则修正
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Unbreak.list, tag=规则修正, force-policy=direct, update-interval=86400, opt-parser=false, enabled=true
# 广告拦截(神机)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Guard/Advertising.list, tag=广告拦截, update-interval=86400, force-policy=Guard, enabled=true
# 广告拦截(野比)
https://raw.githubusercontent.com/NobyDa/ND-AD/master/QuantumultX/AD_Block_Plus.txt, tag=广告拦截, update-interval=86400, force-policy=Guard, enabled=true
# 运营劫持
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Guard/Hijacking.list, tag=运营劫持, update-interval=86400, force-policy=Guard, enabled=true
# 隐私保护
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Guard/Privacy.list, tag=隐私保护, force-policy=Guard, update-interval=86400, opt-parser=false, enabled=true
# Youtube
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/StreamingMedia/Video/YouTube.list, tag=Youtube, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# Telegram
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Extra/Telegram/Telegram.list, tag=Telegram, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# Netflix
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/StreamingMedia/Video/Netflix.list, tag=Netflix, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# 苹果服务
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Extra/Apple/AppStore.list, tag=苹果服务, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# 苹果服务
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Extra/Apple/AppStoreConnect.list, tag=苹果服务, force-policy=direct, update-interval=86400, opt-parser=false, enabled=true
# 全球加速
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Global.list, tag=全球加速, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# 国外网站
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/StreamingMedia/Streaming.list, tag=国外网站, force-policy=proxy, update-interval=86400, opt-parser=false, enabled=true
# China 中国直连
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/China.list, tag=中国直连, force-policy=direct, update-interval=86400, opt-parser=false, enabled=true
