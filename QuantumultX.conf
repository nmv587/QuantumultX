# Cookie获取(Profiles文件夹引用)
https://raw.githubusercontent.com/nmv587/QuantumultX/master/Cookie.conf, tag=Cookie, update-interval=86400, opt-parser=false, enabled=false
# JavaScript合集(Profiles文件夹引用)
https://raw.githubusercontent.com/nmv587/QuantumultX/master/Script.conf, tag=Script合集, update-interval=86400, opt-parser=false, enabled=true
# 黄站去广告
https://raw.githubusercontent.com/limbopro/Adblock4limbo/main/Adblock4limbo.conf, tag=黄站去广告, update-interval=86400, opt-parser=false, enabled=true
# 重写去广告
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/Block/Advertising.conf, tag=重写去广告, update-interval=86400, opt-parser=false, enabled=true
