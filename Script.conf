hostname = mp.weixin.qq.com,*.googlevideo.com,weixin110.qq.com,ios.prod.ftl.netflix.com,api*.tiktokv.com, api*.musical.ly, api*.amemv.com, aweme*.snssdk.com




#微信公众号去广告
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url script-response-body https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/File/Wechat.js

# YouTube 去广告
//ctier=[A-Z] url 302 ctier=A
//^https://[\s\S]*\.googlevideo\.com/.*&(oad|ctier) url reject-200
(^https?:\/\/[\w-]+\.googlevideo\.com\/.+)(ctier=L)(&.+) url 302 $1$3
^https?:\/\/[\w-]+\.googlevideo\.com\/.+&(oad|ctier) url reject

# 微信链接
^https?:\/\/weixin110\.qq\.com\/cgi-bin\/mmspamsupport-bin\/newredirectconfirmcgi url script-response-body https://raw.githubusercontent.com/HotKids/Rules/master/Script/weixin110.js

# Netflix获取评分
//^https?://ios\.prod\.ftl\.netflix\.com/iosui/user/.+path=%5B%22videos%22%2C%\d+%22%2C%22summary%22%5D url script-request-header https://raw.githubusercontent.com/yichahucha/surge/master/nf_rating.js
//^https?://ios\.prod\.ftl\.netflix\.com/iosui/user/.+path=%5B%22videos%22%2C%\d+%22%2C%22summary%22%5D url script-response-body https://raw.githubusercontent.com/yichahucha/surge/master/nf_rating.js


#TikTok封区解锁
(.*video_id=\w{32})(.*watermark=)(.*) url 302 $1
(?<=(carrier|account|sys)_region=)CN url 307 JP
; TikTok 美区
(?<=version_code=)\d{1,}.\d{1}\.\d{1} url 307 17.0.0
; TikTok 港区/日区
;(?<=version_code=)\d{1,}.\d{1}\.\d{1} url 307 8.4.0
(?<=(carrier|account|sys|sim)_region=)cn url 307 in
