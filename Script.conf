# Tiktok
(?<=_region=)CN(?=&) url 307 JP
(?<=&app_version=)17..(?=.?.?&) url 307 1
(?<=\?version_code=)17..(?=.?.?&) url 307 1
(.*video_id=\w{32})(.*watermark=)(.*) url 302 $1
#知乎优化
